<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="project/FORM/styles/form.css">
</head>
<body>
    <h1>Product Review</h1>

    <form method="get" action="project/FORM/review.html">
        <fieldset>
            <legend>Product Review Form</legend>

            <!-- Product -->
            <label for="products">Product Name *</label><br>
            <select id="products" name="product" required>
                <option value="" disabled selected>Choose a Product...</option>
                <option value="flux-capacitor">Flux Capacitor</option>
                <option value="power-laces">Power Laces</option>
                <option value="time-circuits">Time Circuits</option>
                <option value="low-voltage-reactor">Low Voltage Reactor</option>
                <option value="warp-equalizer">Warp Equalizer</option>
            </select>
            <br><br>

            <!-- STAR RATING - REAL STARS -->
            <label>Overall Rating *</label><br>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5"></label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>
            <br><br>

            <!-- Date -->
            <label for="installationDate">Date of Installation *</label><br>
            <input type="date" id="installationDate" name="installationDate" required>
            <br><br>

            <!-- Features -->
            <p>Which features did you find useful?</p>
            <label><input type="checkbox" name="features" value="durability"> Durability</label><br>
            <label><input type="checkbox" name="features" value="ease"> Ease of Use</label><br>
            <label><input type="checkbox" name="features" value="performance"> Performance</label><br>
            <label><input type="checkbox" name="features" value="design"> Design</label>
            <br><br>

            <!-- Review -->
            <label for="review">Written Review (optional)</label><br>
            <textarea id="review" name="review" rows="5" cols="50"></textarea>
            <br><br>

            <!-- Name -->
            <label for="username">Your Name (optional)</label><br>
            <input type="text" id="username" name="username">
            <br><br>

            <input type="submit" value="Post Review">
        </fieldset>
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> Bruce Nyeha Â· Accra, Ghana</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script>
</body>
</html>
